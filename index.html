<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-warning">
    <center>
        <div class="bg-primary text-light">
            <h1>James J.N Morlu Text to Speech Converter</h1> 
            <h3>This App is Powered by HTML, CSS & JavaScript</h3> 
        </div>
        <div class="bg-info">
            <textarea style="border-radius: 5%;" class="container y-2" id="text" placeholder="Please write your text here..."></textarea><br><br>
            <button onclick="speakText()" class="bg-light">Click for Voice</button> 
        </div>
        <br><br>
        <img src="./james.jpg" alt="James" style="width: 250px; height: 300px; border-radius:30%;">
    </center>
    
    <script>
        function speakText() {
            const text = document.getElementById('text').value;
            if (text.trim() !== "") {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Please enter some text to convert to speech.");
            }
        }
    </script>
</body>
</html>
